<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>轮播</title>
    <link rel="stylesheet" href="css/lb.css">
    <script src="js/lb.js"></script>
    <script>
        window.onload = function () {
            // 轮播选项
            const options = {
                id: 'lb-1',              // 轮播盒ID
                speed: 1200,              // 轮播速度(ms)
                delay: 4000,             // 轮播延迟(ms)
                direction: 'left',       // 图片滑动方向
                moniterKeyEvent: true,   // 是否监听键盘事件
                moniterTouchEvent: true  // 是否监听屏幕滑动事件
            }
            const lb = new Lb(options);
            lb.start();
        }
    </script>
</head>

<body>
<div class="lb-box" id="lb-1">
    <!-- 轮播内容 -->
    <div class="lb-content">
        <div class="lb-item active">
            <a href="#">
                <img src="images/1.jpg" alt="picture loss">
            </a>
        </div>
        <div class="lb-item">
            <a href="#">
                <img src="images/3.jpg" alt="picture loss">
            </a>
        </div>
        <div class="lb-item">
            <a href="#">
                <img src="images/2.jpg" alt="picture loss">
            </a>
        </div>
        <div class="lb-item">
            <a href="#">
                <img src="images/4.jpg" alt="picture loss">
            </a>
        </div>
        <div class="lb-item">
            <a href="#">
                <img src="images/5.jpg" alt="picture loss">
            </a>
        </div>
    </div>
    <!-- 轮播标志 -->
    <ol class="lb-sign">
        <li class="active">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ol>
    <!-- 轮播控件 -->
    <div class="lb-ctrl left">＜</div>
    <div class="lb-ctrl right">＞</div>
</div>
</body>
</html>
